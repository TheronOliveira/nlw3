<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8">
        <!-- uma propriedade que ajusta a página em dispositivos menores(smartphones)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Happy</title>
        <!--tags que não tem fechamento</>, são porque serão add próprios elementos
        e atributos na tag-->
        <!-- rel(relacionamento) e href(indica a localização do arquivo(./=raiz)-->
        <link rel="icon" href="./public/images/logo-icon.png">
        <link rel="stylesheet" href="./public/css/main.css">
        <link rel="stylesheet" href="./public/css/page-landing.css">
        <link rel="stylesheet" href="./public/css/animations.css">

        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="page-landing">
            <div id="container">
                <header>
                    <!--src(caminho/origem) alt(texto alternativo) que descreve, caso o source não for encontrado-->
                    <img class="animate-up" id="logo" src="./public/images/logo.svg" alt="Logo Marca do Happy">
            
                    <div class="location animate-up">
                        <strong>Rio do Sul</strong>
                        <p>Santa Catarina</p>
                    </div>
                    
                </header>
                
                <main>
                    <h1 class="animate-up">Leve felicidade para o mundo</h1>     
                    <section class="visit">
                        <p class="animate-up">Visite orfanatos e mude o mundo de muitas crianças</p>
                        <a href="orphanages.html" title="visite orfanatos" class="animate-up">
                            <img src="./public/images/arrow.svg" alt="Ir para o mapa">
                        </a>
                    </section>
                </main>
            </div>
        </div>
    </body>
</html>
